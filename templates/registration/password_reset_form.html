{% extends "base.html" %}

{% block content %}
  <form action="" method="post">
      {% csrf_token %}
      {% if form.email.errors %}
        {{ form.email.errors }}
      {% endif %}
      <p>Please enter your e-mail address and click "Reset Password"</p>
      <p>{{ form.email }}</p>
      <input type="submit" class="btn btn-primary btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
