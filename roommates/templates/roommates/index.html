{% extends "base.html" %}

{% block content %}
<a href="{% url 'roommates:make_post' %}" class="btn btn-light btn-md float-md-right" role="button" aria-pressed="true">Make Posting</a>
<br>
<br>
{% if posting_list %}
    <ul>
    {% for posting in posting_list %}
        <li><a href="{% url 'roommates:detail' posting.id %}">{{ posting.title}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No postings are available.</p>
{% endif %}

{% endblock %}
