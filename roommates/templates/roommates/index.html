{% extends "base.html" %}

{% block content %}
<h1 class="h3 mb-3 font-weight-normal">Browse Listings</h1>
{% if posting_list %}
    <ul>
    {% for posting in posting_list %}
        <li><a href="{% url 'roommates:detail' posting.id %}">{{ posting.title}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No postings are available.</p>
{% endif %}

{% endblock %}
