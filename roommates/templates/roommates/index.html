{% extends "base.html" %}

{% block content %}
{% if posting_list %}
    <ul>
    {% for posting in posting_list %}
        <li><a href="{% url 'roommates:detail' posting.id %}">{{ posting.title}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No postings are available.</p>
{% endif %}
{% endblock %}
